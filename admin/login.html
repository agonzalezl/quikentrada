<!DOCTYPE html>
  <html>
    <head>
      <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons"/>
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="../css/style.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

	
	

		<div class="section"></div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col s12 m8 push-m2 l6 push-l3">
						<div id="loginCard" class="card hoverable">
							<div class="card-image">
								<img src="../img/tools.jpg"> <span class="card-title">QUIKENTRADA ADMIN</span>
							</div>
							<div class="card-content">
								<form id="loginForm" action="index.html" method="post">
									<div class="row">
										<div class="input-field col s10 offset-s1">
											<i class="material-icons prefix">account_circle</i>
											<input id="username" name="username" type="text" required="required" autofocus><label for="username" data-error="wrong">Username</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s10 offset-s1">
											<i class="material-icons prefix">lock_open</i>
											<input id="password" name="password" type="password" class="validate" required="required"> <label for="password">Password</label>
										</div>
									</div>
									<div class="row">
										<div class="col s12 right-align">
											<button class="btn waves-effect waves-light cyan darken-2" type="submit" id="loginBtn" name="loginBtn"> Login <i class="material-icons right">send</i></button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	
	</main>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>

    </body>
  </html>
