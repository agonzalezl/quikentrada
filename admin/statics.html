<!DOCTYPE html>
  <html>
    <head>
      <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons"/>
	  <link type="text/css" rel="stylesheet" href="../css/jquery.dataTables.min.css" media="screen,projection" />
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="../css/c3.min.css"  media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="../css/style.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
	
	
	<header id="navbar">
		<nav style="height: 122px; box-shadow: none;">
			<div class="container">
				<div class="nav-wrapper">
					<div class="container">
						<a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only"><i class="mdi-navigation-menu" style="line-height: 120px;"></i></a>
					</div>
					<a id="sectionTitle" style="font-size: 42px; margin-left: 20px; line-height: 120px;">Admin Dashboard</a>
				</div>
			</div>
		</nav>
		<ul id="nav-mobile" class="side-nav fixed">
			<li class="navbar-no-hover" style="text-align: center; margin-top: 38px; margin-bottom: 20px;"><a href="index.html" id="logo-container" class="brand-logo"><img style="height: 64px" class="responsive-img" src="../img/wrench-icon.png" alt="Logo"></a></li>
			<li class="statistics_menu"><a href="statics.html" class="waves-effect waves-light" style="transition: color 0s;">Statistics</a></li>
			<li class="sells_menu"><a class="waves-effect waves-light" style="transition: color 0s;"><i class="material-icons right" style="line-height: 64px;">person</i>Sells</a></li>
			<li class="divider"></li>
			<li class="admins_menu"><a class="waves-effect waves-light" style="transition: color 0s;"><i class="material-icons right" style="line-height: 64px;">supervisor_account</i>Admins</a></li>
			<li><a class="waves-effect waves-light"><i class="material-icons right" style="transition: color 0s; line-height: 64px;">power_settings_new</i>Logout</a></li>
		</ul>
	</header>

	<main>
		<div class="container">
		
			<div id="structure" class="section">

			<div class="row">
				<div class="col s12">
					<div class="card hoverable">
						<div class="card-content">
							<span class="card-title grey-text text-darken-2">Week Sells</span><br><br>
							<div id="stat1"> </div>
						</div>
					</div>
				</div>
			</div>

			
			<div class="row">
				<div class="col s6">
					<div class="card hoverable">
						<div class="card-content">
							<span class="card-title grey-text text-darken-2">Statics</span><br><br>
							<div id="stat2"> </div>
						</div>
					</div>
				</div>
				
				<div class="col s6">
					<div class="card hoverable">
						<div class="card-content">
							<span class="card-title grey-text text-darken-2">Statics</span><br><br>
							<div id="stat3"> </div>
						</div>
					</div>
				</div>
			</div>			
			

		</div>

			
			</div>
		
		</div>
	
	</main>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
	  <script type="text/javascript" src="../js/d3.min.js"></script>
	  <script type="text/javascript" src="../js/c3.min.js"></script>
	  <script>
	  	$(document).ready(function(){
			$('.statistics_menu').addClass("active");
	  		$('.modal-trigger').leanModal();
	  		$('.button-collapse').sideNav();
			
			c3.generate({
				bindto: '#stat1',
				data: {
					columns: [
						['data1', 30, 200, 100, 400, 150, 250],
					]
				}
			});
			
			
			c3.generate({
				bindto: '#stat2',
				data: {
					columns: [
						['data1', 30],
						['data2', 120],
					],
					type : 'pie',
				}
			});
			
			c3.generate({
				bindto: '#stat3',
				data: {
					columns: [
						['data1', -30, 200, 200, 400, -150, 250],
						['data2', 130, 100, -100, 200, -150, 50],
						['data3', -230, 200, 200, -300, 250, 250]
					],
					type: 'bar',
					groups: [
						['data1', 'data2']
					]
				},
				grid: {
					y: {
						lines: [{value:0}]
					}
				}
			});
		
		});

	  </script>
    </body>
  </html>
