        $( document ).ready(function() {


            $.ajax({
                url : "time_stats/", // the endpoint
                type : "POST", // http method
                success : function(data) {
                var hours = ['Hours'];
                hours = hours.concat(data);


                var chart = c3.generate({
                    bindto: "#graph",
                    data: {
                        columns: [
                            hours
                        ],
                        type: 'bar'
                    },
                    bar: {
                        width: {
                            ratio: 0.5
                        }
                    },
                });
                },
                error : function(xhr,errmsg,err) {

            });
        });
