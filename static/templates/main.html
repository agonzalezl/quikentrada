{% load staticfiles %}
<!DOCTYPE html>
  <html>
    <head>
      <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons"/>
      <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
		<header id="navbar">
			<div class="navbar-fixed">
				<nav>
					<div class="nav-wrapper">
					<a href="#" class="brand-logo">Quikentrada</a>
						<form class="right">
							<div class="input-field searchBox">
								<input id="search" type="search" required="">
								<label for="search"><i class="material-icons">search</i></label>
								<i class="material-icons">close</i>
							</div>
						</form>
					</div>
				</nav>
			</div>
		</header>
	
		<main>
			<div class="container">
				<div id="structure" class="section">
					<div class="row">
						<div class="col s12">
							<div class="card hoverable">
								<div class="card-content">
									<p>Welcome, {{ user.username }}.</p>
									<h1>Lista de Eventos</h1>

									{% for evento in eventos %}
										Nombre: {{ evento.nombre }} <br>
									{% endfor %}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>

    </body>
  </html>
