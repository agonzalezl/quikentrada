{% load staticfiles %}
<!DOCTYPE html>
  <html>
    <head>
    	<link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    	input[type=text].invalid, .select-wrapper input.select-dropdown.valid, input[type=text].valid, input[type=date].valid{
    		color: #000000;
    	}
    </style>
	</head>

    <body>
		<header id="navbar">
			<div class="navbar-fixed">
				<nav>
					<div class="nav-wrapper">
					<a href="/" class="brand-logo center">Quikentrada</a>
					</div>
				</nav>
			</div>
		</header>
	
		<main>
			<div class="container">
				<div id="structure" class="section">
					<div class="row">
						<div class="col s10 offset-s1">
							<div class="card hoverable">
								<div class="card-content" id="mainCard">
									<div class="row">
										<div class="input-field col s11 offset-s1">
											<h3>Purchasing Details</h3>
										</div>
									</div>

									<div class="row">
										<div class="input-field col s12">

											<form id="purchaseForm" action="/purchase" method"post">
												<ul class="collapsible" data-collapsible="accordion">
													<li>
														<div class="collapsible-header active"><i class="material-icons">face</i>Personal Information</div>
														<div class="collapsible-body">

															<div class="row">
																<div class="input-field col s3 offset-s1">
																	<input id="first_name" type="text" name="name" class="validate" style="color:#000000" required>
																	<label for="first_name">Nombre</label>
																</div>
																<div class="input-field col s3">
																	<input id="surname" type="text" name="surname" class="validate" value="{{ search.name }}" style="color:#000000" required>
																	<label for="surname">Apellidos</label>
																</div>
																<div class="input-field col s3">
																	<input id="age" type="number" name="age" class="validate" value="{{ search.name }}" style="color:#000000" required>
																	<label for="age">Edad</label>
																</div>
															</div>

															<div class="row">
																<div class="input-field col s3 offset-s1">
																	<input id="dni" type="number" name="dni" class="validate" value="{{ search.name }}" style="color:#000000" required>
																	<label for="dni">DNI</label>
																</div>
																<div class="input-field col s3">
																	<input id="telephone" type="number" name="telephone" class="validate" value="{{ search.name }}" style="color:#000000" required>
																	<label for="telephone">Telefono</label>
																</div>
																<div class="input-field col s3">
																	<input id="email" type="text" name="email" class="validate" value="{{ search.name }}" style="color:#000000" required>
																	<label for="email">Email</label>
																</div>
															</div>

														</div>
													</li>
													<li>
														<div class="collapsible-header"><i class="material-icons">credit_card</i>Payments Details</div>
														<div class="collapsible-body">
															<br>
															<div class="row">
																<div class="input-field col s3 offset-s1">
												    				<select id="type" name="type" onchange="if($(this).val()!='')$('.select-wrapper input').addClass('valid');" required>
																		<option value="" disabled selected>Choose a type</option>
																		<option value="0">Visa</option>
																		<option value="1">Mastercard</option>
																		<option value="3">American Express</option>
																	</select> 
																	<label for="type">Tipo de Tarjeta</label>
																</div>
																<div class="input-field col s3">
																	<input id="holder" type="text" name="holder" class="validate" value="{{ search.name }}" style="color:#000000" required>
																	<label for="holder">Titular</label>
																</div>
																<div class="input-field col s3">
																	<input type="number" id="number" name="number" class="validate" value="{{ search.name }}" style="color:#000000" required>
																	<label for="number">Numero</label>
																</div>
															</div>

															<div class="row">
																<div class="input-field col s3 offset-s1">
																	<input maxlength="5" placeholder="mm/yy" id="expire_date" type="text" name="expire_date" class="validate" value="{{ search.name }}" style="color:#000000" required>
																	<label for="expire_date">Fecha de Caducidad</label>
																</div>
																<div class="input-field col s3">
																	<input id="cvc" type="number" name="cvc" class="validate" value="{{ search.name }}" style="color:#000000" required>
																	<label for="cvc">CVC</label>
																</div>
															</div>


														</div>
													</li>
													<li>
														<div class="collapsible-header"><i class="material-icons">shopping_cart</i>Confirm</div>
														<div class="collapsible-body">
															<div class="row">
																<div class="input-field col s3 offset-s1">
																	Â¿Estas seguro de que quieres realizar esta compra?
																</div>
																<div class="input-field col s3 offset-s1">
																	<a class="waves-effect waves-light btn right amber darken-3" onclick="processBuy()">BUY</a>
																</div>
															</div>
														</div>
													</li>
												</ul>	
											</form>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
	<script>
		$( document ).ready(function() {
			$('select').material_select();
		});

		function processBuy(){

		if( $('#first_name').val()=="" || $('#surname').val()=="" || $('#age').val()=="" || $('#dni').val()=="" || $('#telephone').val()=="" || $('#email').val()=="" ||
			$('#type').val()=="" || $('#holder').val()=="" || $('#number').val()=="" || $('#expire_date').val()=="" || $('#cvc').val()=="" ){
			Materialize.toast('Error: All fields required', 4000);
			return;
		}

			$('#purchaseForm').submit();
			$('#mainCard').html(''
				+'<div class="row">'
					+'<div class="input-field col s4 offset-s4">'
						+'<div style="margin: 0 auto; width: 75%;">'
							+'<p>Processing order, please wait</p>'
						+'</div>'
					+'</div>'
				+'</div>'
				+'<div class="row">'
					+'<div class="input-field col s4 offset-s4">'
						+'<div style="width: 50%; margin: 0 auto;">'
							+'<div class="preloader-wrapper big active">'
								+'<div class="spinner-layer spinner-blue-only">'
									+'<div class="circle-clipper left">'
										+'<div class="circle"></div>'
										+'</div><div class="gap-patch">'
										+'<div class="circle"></div>'
										+'</div><div class="circle-clipper right">'
										+'<div class="circle"></div>'
									+'</div>'
								+'</div>'
							+'</div>'
						+'</div>'
					+'</div>'
				+'</div>'
				);						
		}
	</script>
    </body>
  </html>
